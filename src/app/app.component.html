<div class="w-screen h-screen flex justify-center items-center p-32">
  <div class="w-full shadow border h-4/6 bg-white">
    <div class="flex gap-5 p-8">
      <input type="file" name="image"
      (change)="onFileChange($event)"/>
      @if (filePreview) {
        <img [src]="filePreview" alt="" width="100" height="100"><br>
      }
      
      <button class="p-2 w-32 h-10 bg-blue-600 shadow-nd border rounded">Upload</button>
    </div>
  </div>
</div>
